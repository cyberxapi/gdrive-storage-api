services:
  - type: web
    name: gdrive-storage-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GOOGLE_CREDENTIALS
        scope: service
        sync: false
      - key: API_KEY
        scope: service
        sync: false
